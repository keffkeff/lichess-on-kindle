<html>

<head>
<meta charset="UTF-8"> 
<title>Chess Live Games</title>

<style type="text/css">
.chessboard {
    width: 640px;
    height: 640px;
    border: 25px solid #333;
}
.black {
    float: left;
    width: 80px;
    height: 80px;
    background-color: #999;
    font-size: 50px;
    text-align: center;
    display: table-cell;
}
.white {
    float: left;
    width: 80px;
    height: 80px;
    background-color: #fff;
    font-size: 50px;
    text-align: center;
    display: table-cell;
}

#controls {
    display: inline;
    margin: 20px;
    max-width: 640px;
}

.active-player {
    border: 3px solid #000 !important;
}

.player-name {
    float: left;
    margin: 3px;
    font-size: 1.1em;
}

.player-time {
    display: inline;
    float: right;
    font-size: 1.4em;
    font-weight: bold;
    font-family: monospace;
    letter-spacing: 2px;
}
/* Disable touch delay on Kindle */
.black, .white {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
}

/* Optimize piece image rendering */
.pieces {
    image-rendering: optimizeSpeed;
    image-rendering: -webkit-optimize-contrast;
}
.pieces {
    width: 1.6em;
    height: auto;
}

#game-variants {
    float: center;
}

.game-btn:active {
    background-color: #555;
}

.player-box {
    display: inline-block;
    border: 3px dashed #000;
    width: 664px;
    text-align: center;
    height: auto;
}

.top-div {
    max-width: 640px;
    margin-left: 20px;
}

.game-buttons button {
  border: 2px solid black;
  padding: 10px 24px;
  cursor: pointer;
  float: left;
}
.game-buttons:after {
  content: "";
  clear: both;
  display: table;
}

</style>

</head>

<body>
<div class="top-div">
    <div id="bp" class="player-box">
        <div id="bpName" class="player-name"></div>
        <div id="bpTime" class="player-time"></div>
    </div>
    <div class="chessboard">
    <!-- 8th -->
    <div class="white" id="a8"></div>
    <div class="black" id="b8"></div>
    <div class="white" id="c8"></div>
    <div class="black" id="d8"></div>
    <div class="white" id="e8"></div>
    <div class="black" id="f8"></div>
    <div class="white" id="g8"></div>
    <div class="black" id="h8"></div>
    <!-- 7th -->
    <div class="black" id="a7"></div>
    <div class="white" id="b7"></div>
    <div class="black" id="c7"></div>
    <div class="white" id="d7"></div>
    <div class="black" id="e7"></div>
    <div class="white" id="f7"></div>
    <div class="black" id="g7"></div>
    <div class="white" id="h7"></div>
    <!-- 6th -->
    <div class="white" id="a6"></div>
    <div class="black" id="b6"></div>
    <div class="white" id="c6"></div>
    <div class="black" id="d6"></div>
    <div class="white" id="e6"></div>
    <div class="black" id="f6"></div>
    <div class="white" id="g6"></div>
    <div class="black" id="h6"></div>
    <!-- 5th -->
    <div class="black" id="a5"></div>
    <div class="white" id="b5"></div>
    <div class="black" id="c5"></div>
    <div class="white" id="d5"></div>
    <div class="black" id="e5"></div>
    <div class="white" id="f5"></div>
    <div class="black" id="g5"></div>
    <div class="white" id="h5"></div>
    <!-- 4th -->
    <div class="white" id="a4"></div>
    <div class="black" id="b4"></div>
    <div class="white" id="c4"></div>
    <div class="black" id="d4"></div>
    <div class="white" id="e4"></div>
    <div class="black" id="f4"></div>
    <div class="white" id="g4"></div>
    <div class="black" id="h4"></div>
    <!-- 3rd -->
    <div class="black" id="a3"></div>
    <div class="white" id="b3"></div>
    <div class="black" id="c3"></div>
    <div class="white" id="d3"></div>
    <div class="black" id="e3"></div>
    <div class="white" id="f3"></div>
    <div class="black" id="g3"></div>
    <div class="white" id="h3"></div>
    <!-- 2nd -->
    <div class="white" id="a2"></div>
    <div class="black" id="b2"></div>
    <div class="white" id="c2"></div>
    <div class="black" id="d2"></div>
    <div class="white" id="e2"></div>
    <div class="black" id="f2"></div>
    <div class="white" id="g2"></div>
    <div class="black" id="h2"></div>
    <!-- 1st -->
    <div class="black" id="a1"></div>
    <div class="white" id="b1"></div>
    <div class="black" id="c1"></div>
    <div class="white" id="d1"></div>
    <div class="black" id="e1"></div>
    <div class="white" id="f1"></div>
    <div class="black" id="g1"></div>
    <div class="white" id="h1"></div>
    </div>

    <div id="wp" class="player-box">
        <div id="wpName" class="player-name"></div>
        <div id="wpTime" class="player-time"></div>
    </div>
    <br>
    <div id="new-gb" class="game-buttons">
        <button id="standard-btn" class="game-btn">standard</button>
        <button id="bullet-btn" class="game-btn">bullet</button>
    </div>
    <div id="ai-game-container" style="margin-top: 20px; text-align: center;">
        <button id="new-game-btn" style="padding: 10px 20px; font-size: 1.2em; margin: 10px;">New Game vs AI</button>
        <div id="ai-options" style="display: none; margin: 10px;">
            <div style="margin: 10px 0;">
                <label for="ai-level">AI Level (1-8): </label>
                <select id="ai-level">
                    <option value="1">1 (Easiest)</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8 (Hardest)</option>
                </select>
            </div>
            <div style="margin: 10px 0;">
                <label for="player-color">Play as: </label>
                <select id="player-color">
                    <option value="white" selected>White</option>
                    <option value="black">Black</option>
                    <option value="random">Random</option>
                </select>
            </div>
            <button id="start-ai-game" style="padding: 8px 16px;">Start Game</button>
            <button id="cancel-ai-game" style="padding: 8px 16px; margin-left: 10px;">Cancel</button>
        </div>
        <div id="game-controls" style="display: none; margin: 10px;">
            <button id="resign-game" style="padding: 8px 16px;">Resign Game</button>
        </div>
        <div id="game-message" style="margin: 10px; font-weight: bold;"></div>
    </div>
</div>

</body>

</html>
